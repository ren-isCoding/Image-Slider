<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="app.js"></script>
        <title>Image slider</title>
    </head>
    <body>
        <div class="slider">
            <div class="imgs-container">
                <img src="./img/1.png" alt="" class="slide1" />
                <img src="./img/2.png" alt="" class="slide2" />
                <img src="./img/3.png" alt="" class="slide3" />
                <img src="./img/4.png" alt="" class="slide4" />
            </div>
            <button id="prevBtn" class="slide-btn">&lt;</button>
            <button id="nextBtn" class="slide-btn">&gt;</button>
            <div class="custom-radio-btns">
                <input type="radio" name="radio" id="radio1" class="hide radio" data-i="0" />
                <label for="radio1" id="label1" class="radio-btn"></label>

                <input type="radio" name="radio" id="radio2" class="hide radio" data-i="1" />
                <label for="radio2" id="label2" class="radio-btn"></label>

                <input type="radio" name="radio" id="radio3" class="hide radio" data-i="2" />
                <label for="radio3" id="label3" class="radio-btn"></label>

                <input type="radio" name="radio" id="radio4" class="hide radio" data-i="3" />
                <label for="radio4" id="label4" class="radio-btn"></label>
            </div>
        </div>
    </body>
</html>
