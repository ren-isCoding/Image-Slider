<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="app.js"></script>
        <title>Image slider</title>
    </head>
    <body>
        <div class="slider">
            <div class="imgs-container">
                <img src="./img/1.png" alt="" class="slide1" />
                <img src="./img/2.png" alt="" class="slide2" />
                <img src="./img/3.png" alt="" class="slide3" />
                <img src="./img/4.png" alt="" class="slide4" />
            </div>
            <button id="prevBtn" class="slide-btn">&lt;</button>
            <button id="nextBtn" class="slide-btn">&gt;</button>
        </div>
    </body>
</html>
